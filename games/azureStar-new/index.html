<html >
<meta charset="UTF-8">
<head>
	<title>Azure Star v1.2</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<script src="https://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<script src="sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sweetalert/sweetalert.css">
</head>
	<style>

		table {
			margin: 0 auto 0 auto;
			font-family: Guardians;
			color: #D30035;	
    		text-align: center;
	    	text-shadow: 1px 1px black;
    	    border-collapse: collapse; 

		}

		table th, td {	
			width: 200px;
		}

		table th {
    		font-size: 20px;
    	}

    	table td {
    		font-size: 15px;
			word-wrap: break-word;
			word-break: break-all;
			padding: 5px;
    	}

    	table tr {
    		border-bottom: 1px solid silver;
    	}

		@font-face {
			font-family: "Guardians";
			src: url(fonts/Guardians.ttf) format("truetype");
		}

		.guardians {
			font-family: Guardians;
			font-size: 25px;
			font-weight: 900;
			color: #D30035;	
	    	text-shadow: 2px 2px black;
		}

		body {
		    background: -webkit-linear-gradient(top, lightgray , white); /* For Safari 5.1 to 6.0 */
		    background: -o-linear-gradient(top, lightgray , white); /* For Opera 11.1 to 12.0 */
		    background: -moz-linear-gradient(top, lightgray , white); /* For Firefox 3.6 to 15 */
		    background: linear-gradient(to bottom, lightgray , white); /* Standard syntax (must be last) */
		    text-align: center;
		}

		#canvas-container {
			width: 1000px;
			text-align: center;
			clear: both;
			margin: 0 auto 0 auto;
		}

		canvas {
			display: inline;
			background-color: white;
			outline: 0;
		}

		.time {
			z-index: 1;
			float: left;
			width: 33%;
			text-align: right;
		}

		.lifes {
			z-index: 1;
			float: left;
			width: 33%;
			text-align: left;
		}

		.scoreCounter {
			z-index: 1;
			float: left;
			width: 34%;
		}

		.volume {
			position: relative;
			top: -3em;
			left: 25em;
			margin: 0 auto;
			width: 20%;
		}

		.volume > img, input {
			vertical-align: middle;
			display: inline-block;
		}

	</style>
	<body>
		<div id="canvas-container">	
			<div class="hud">
	    		<span id="lifeCounter" class="lifes guardians">
	    			<img src="img/ship.png" width="32" height="32"> x <span id="counter">3</span>
	    		</span>
			    <span id="scoreCounter" class="scoreCounter guardians">0000000</span>
			    <span id="timeCounter" class="time guardians">00:00</span>
			</div>
			<canvas id="game-canvas" width="1000" height="600" tabindex="1">
				Your browser does not support HTML5 Canvas. 
			</canvas>
			<div class="volume">
				<img src="img/som.png" height="32" width="32">
				<input type="range" id="song-volume" value="30">
			</div>
		</div>
		<span class="guardians"><h2>Ranking</h2></span>
		<table id="azureRanking">
			<thead>
				<th>pos.</th>
				<th>Player</th>
				<th>Pts.</th>
				<th>Date</th>
				<th>Country</th>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">Carregando ... </td>
				</tr>
			</tbody>
		</table>
		<span class="guardians"><h2>How to play</h2></span>
		<img src="img/comandos.png">
		<span class="guardians"><h2>Credits</h2></span>
		<footer>
			Loading-Track Name: "Dragon Warrior"<br>
			Composed by: Marcus Dellicompagni <br>
			Website: www.PoundSound.co.uk <br>
		</footer>
	</body>
	<script src="ranking.js"></script>
	<script src="game.js"></script>
	<script src="animacao.js"></script>
	<script src="stages.js"></script>
	<script src="player.js"></script>
	<script src="spritesheet.js"></script>
	<script src="teclado.js"></script>
	<script src="upgrade.js"></script>
	<script src="tiro.js"></script>
	<script src="enemy.js"></script>
	<script src="explosao.js"></script>
	<script src="colisor.js"></script>
	<script src="chefe.js"></script>
	<script src="tiroInimigo.js"></script>
	<script src="vida.js"></script>
	<script src="cannons.js"></script>
	<script src="escudo.js"></script>
	<script src="clockTimer.js"></script>
	<script type="text/javascript" src="http://www.telize.com/geoip?callback=getip"></script>
	<script>
		var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		if (!is_chrome) {

			swal("Chrome not detected", "This game works better with Google Chrome, \nwe kindly ask you to use it.", "warning");
		}
	</script>

</html>
