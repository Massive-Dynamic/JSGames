<html>
<meta charset="UTF-8">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<style>

		@font-face {
			font-family: "Guardians";
			src: url(fonts/Guardians.ttf) format("truetype");
		}

		.guardians {
			font-family: Guardians;
			font-size: 25px;
			font-weight: 900;
			color: red;	
	    	text-shadow: 2px 2px black;

		}

		body {
		    background: -webkit-linear-gradient(top, lightgray , white); /* For Safari 5.1 to 6.0 */
		    background: -o-linear-gradient(top, lightgray , white); /* For Opera 11.1 to 12.0 */
		    background: -moz-linear-gradient(top, lightgray , white); /* For Firefox 3.6 to 15 */
		    background: linear-gradient(to bottom, lightgray , white); /* Standard syntax (must be last) */
		    text-align: center;
		}

		#canvas-container {
			width: 1000px;
			text-align: center;
			clear: both;
			margin: 0 auto 0 auto;
		}

		canvas {
			display: inline;
			background-color: white;
			outline: 0;
		}

		.time {
			z-index: 1;
			float: left;
			width: 33%;
			text-align: right;
		}

		.lifes {
			z-index: 1;
			float: left;
			width: 33%;
			text-align: left;
		}

		.scoreCounter {
			z-index: 1;
			float: left;
			width: 34%;
		}

		.volume {
			position: relative;
			top: -3em;
			left: 25em;
		}

		.volume > img, input {
			vertical-align: middle;
			display: inline-block;
		}

	</style>
	<body>
		<div id="canvas-container">	
			<div class="hud">
	    		<span id="lifeCounter" class="lifes guardians">
	    			<img src="img/ship.png" width="32" height="32"> x <span id="counter">3</span>
	    		</span>
			    <span id="scoreCounter" class="scoreCounter guardians">0000000</span>
			    <span id="timeCounter" class="time guardians">00:00</span>
			</div>
			<canvas id="game-canvas" width="1000" height="600" tabindex="1">
				Your browser does not support HTML5 Canvas. 
			</canvas>
			<div class="volume">
				<img src="img/som.png" height="32" width="32">
				<input type="range" id="song-volume" value="30">
			</div>
		</div>
		<span class="guardians"><h2>Comandos</h2></span>
		<img src="img/comandos.png">
		<span class="guardians"><h2>Creditos</h2></span>
		<footer>
			Loading-Track Name: "Dragon Warrior"<br>
			Composed by: Marcus Dellicompagni <br>
			Website: www.PoundSound.co.uk <br>
		</footer>
	</body>
	<script src="game.js"></script>
	<script src="animacao.js"></script>
	<script src="stages.js"></script>
	<script src="player.js"></script>
	<script src="spritesheet.js"></script>
	<script src="teclado.js"></script>
	<script src="upgrade.js"></script>
	<script src="tiro.js"></script>
	<script src="enemy.js"></script>
	<script src="explosao.js"></script>
	<script src="colisor.js"></script>
	<script src="chefe.js"></script>
	<script src="tiroInimigo.js"></script>

</html>
